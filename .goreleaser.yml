  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  #- changelog*
  #- CHANGELOG*
  #- .ghs.yml
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
