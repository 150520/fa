project_name: ya
release:
  github:
    owner: codeskyblue
    name: ya
brew:
  github:
    owner: codeskyblue
    name: homebrew-tap
  homepage: https://github.com/codeskyblue/ya
builds:
- goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  main: .
archive:
  format: zip
